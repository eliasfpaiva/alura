<!DOCTYPE html>
<html>
<head>
	<title>Esquadro</title>
	<meta charset="utf-8">
</head>
	<body>
		
		<canvas id="tela" width="600" height="400"></canvas>
		
		<script type="text/javascript">

			function desenhaRetangulo(x, y, base, altura, cor){
				var tela = document.querySelector('#tela');
				var pincel = tela.getContext('2d');

				pincel.fillStyle = cor;
				pincel.fillRect(x, y, base, altura);
				pincel.strokeRect(x, y, base, altura);
			}

			function desenhaGrafico(deslocamento, valores, cores){
				y=0;
				desenhaRetangulo(deslocamento, y, 100, valores[0], cores[0]);
				y += valores[0];
				desenhaRetangulo(deslocamento, y, 100, valores[1], cores[1]);
				y += valores[1]
				desenhaRetangulo(deslocamento, y, 100, valores[2], cores[2]);
				y += valores[2]
				desenhaRetangulo(deslocamento, y, 100, valores[3], cores[3]);
			}
			var cores = ['blue', 'green', 'yellow', 'red'];
			var serie2015 = [50, 25, 20, 5];
			var serie2016 = [65, 20, 13, 2];

			desenhaGrafico(0, serie2015, cores);
			desenhaGrafico(150, serie2016, cores);

		</script>
	</body>
</html>
